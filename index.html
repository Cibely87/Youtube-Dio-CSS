<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Youtube Dio - Cibely</title>
</head>

<body>
    <header>
        <div class="menu-top">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 12H21" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M3 6H21" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M3 18H21" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>

        <div class="menu-logo">
           <img src="./images/youtube 1.png" alt="logo youtube">
        </div>

        <div class="menu-search">
                <svg width="404" height="40" viewBox="0 0 404 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="0.5" y="0.5" width="347" height="39" fill="white" stroke="#CCCCCC"/>
                <rect x="347.5" y="0.5" width="56" height="39" fill="#F8F8F8" stroke="#CCCCCC"/>
                <path d="M372 27C376.418 27 380 23.4183 380 19C380 14.5817 376.418 11 372 11C367.582 11 364 14.5817 364 19C364 23.4183 367.582 27 372 27Z" stroke="black" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M382 29L377.65 24.65" stroke="black" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>

        <div class="menu-camera">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M23 7L16 12L23 17V7Z" stroke="black" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M14 5H3C1.89543 5 1 5.89543 1 7V17C1 18.1046 1.89543 19 3 19H14C15.1046 19 16 18.1046 16 17V7C16 5.89543 15.1046 5 14 5Z" stroke="black" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        
        <div class="menu-alert">
            <svg width="20" height="17" viewBox="0 0 20 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 7C16 5.4087 15.3679 3.88258 14.2426 2.75736C13.1174 1.63214 11.5913 1 10 1C8.4087 1 6.88258 1.63214 5.75736 2.75736C4.63214 3.88258 4 5.4087 4 7C4 14 1 16 1 16H19C19 16 16 14 16 7Z" stroke="black" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
                
        <div class="menu-user">
            <img src="./images/1652289069678.jpg" alt="foto perfil cibely" width="25px" height="25px">
        </div>
    </header>

    <main>
        <div class="video">
            <div class="video-main">
                <img src="./images/image 2.png" alt="video do youtube">
            </div>



            <div class="dio-logo">
                <img src="./images/Channel Infos.png" alt="logo da Dio">
            </div>

            <div class="subscribe">
                <img src="./images/Subscribe Button.png" alt="botao de se inscrever no canal">
            </div>
        </div>
    </main>
</body>
</html>
